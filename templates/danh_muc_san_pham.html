<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .product-card {
            margin: 10px 0;
        }
        .pagination {
            justify-content: center;
        }
        .pagination .page-item {
            margin: 0 5px;
        }
        .header {
            background-color: #28a745;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .input-group {
            max-width: 300px;
            margin: 0 auto;
        }
        .form-control {
            border-radius: 20px;
        }
        .input-group-text {
            background-color: #fff;
            border-radius: 0 20px 20px 0;
            padding: 0 15px;
            border: 1px solid #ccc;
        }
        .input-group-text i {
            font-size: 1.2rem;
            color: #28a745;
        }
        .sidebar {
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .sidebar.closed {
            display: none;
        }
        .sidebar h5 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .category-card {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            text-align: center;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .category-card:hover {
            background-color: #e9ecef;
        }
        .category-card h6 {
            margin-top: 10px;
        }
        .content-wrapper {
            margin-top: 20px;
        }
        .toggle-sidebar-btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            text-align: center;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .toggle-sidebar-btn:hover {
            background-color: #218838;
        }
        .toggle-sidebar-btn-wrapper {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .product-card {
            position: relative;
            display: block;
            margin-bottom: 20px;
        }
        .product-card .card {
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-card .card-body {
            padding: 10px;
        }
        .product-card .card-title {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="header-title">Sản phẩm</h1>
        <div class="input-group w-auto mx-auto">
            <input class="form-control" type="text" placeholder="Tìm sản phẩm..." aria-label="Search">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
        </div>
    </div>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-12 sidebar" id="sidebar">
                <h5>Nhóm Danh Mục</h5>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="category1">
                    <label class="form-check-label" for="category1">Nhóm cầu chì</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="category2">
                    <label class="form-check-label" for="category2">Nhóm sản phẩm đóng cắt</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="category3">
                    <label class="form-check-label" for="category3">Nhóm sản phẩm cách điện</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="category4">
                    <label class="form-check-label" for="category4">Nhóm tủ điện</label>
                </div>
            </div>

            <div class="col-md-12 toggle-sidebar-btn-wrapper">
                <button class="toggle-sidebar-btn" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <div class="col-md-12 content-wrapper" id="product-list">
                <div class="row">
                    {% for product in products %}
                    <div class="col-md-3 col-sm-6 col-12 product-card">
                        <div class="card">
                            <img src="{{ url_for('static', filename=product.image) }}" class="card-img-top" alt="Product Image">
                            <div class="card-body">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text">{{ product.description }}</p>
                                <a href="#" class="btn btn-primary">Xem chi tiết</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <nav>
            <ul class="pagination" id="pagination">
                <!-- Các trang sẽ được thêm vào đây bởi JavaScript -->
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const productsPerPage = 20;
        const totalProducts = 200;
        const productList = document.getElementById("product-list").getElementsByClassName("row")[0];
        const pagination = document.getElementById("pagination");

        const products = [];
        for (let i = 1; i <= totalProducts; i++) {
            products.push({
                id: i,
                name: `Sản phẩm ${i}`,
                description: `Mô tả ngắn về sản phẩm ${i}`,
                image: `static/img/product-${i}.jpg`,  // Tạo đường dẫn hình ảnh động
            });
        }

        function renderProducts(page) {
            const startIndex = (page - 1) * productsPerPage;
            const endIndex = page * productsPerPage;
            const productsToDisplay = products.slice(startIndex, endIndex);

            productList.innerHTML = '';

            productsToDisplay.forEach(product => {
                const productCard = `
                    <div class="col-md-3 col-sm-6 col-12 product-card">
                        <div class="card">
                            <img src="${product.image}" class="card-img-top" alt="Product Image">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.description}</p>
                                <a href="#" class="btn btn-primary">Xem chi tiết</a>
                            </div>
                        </div>
                    </div>
                `;
                productList.innerHTML += productCard;
            });
        }

        function renderPagination() {
            const pageCount = Math.ceil(totalProducts / productsPerPage);
            pagination.innerHTML = '';

            for (let i = 1; i <= pageCount; i++) {
                const pageItem = document.createElement("li");
                pageItem.classList.add("page-item");
                pageItem.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i})">${i}</a>`;
                pagination.appendChild(pageItem);
            }
        }

        function changePage(page) {
            renderProducts(page);
        }

        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("closed");
        }

        renderProducts(1);
        renderPagination();
    </script>
</body>
</html>
