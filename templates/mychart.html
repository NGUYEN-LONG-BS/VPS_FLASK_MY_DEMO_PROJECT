<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Line Chart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2 class="mb-3">Tải lên file Excel để vẽ Line Chart</h2>

    <form action="/mychart" method="post" enctype="multipart/form-data" class="mb-3">
        <input type="file" name="file" accept=".xls,.xlsx" class="form-control mb-2">
        <button type="submit" class="btn btn-primary">Tải lên</button>
    </form>

    {% if df_html %}
        <h3>Dữ liệu từ Excel</h3>
        {{ df_html | safe }}
    {% endif %}

    {% if plot_url %}
        <h3>Biểu đồ Line Chart</h3>
        <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid">
    {% endif %}

</body>
</html>
